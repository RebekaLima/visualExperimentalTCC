<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login-register/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Helenão</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <h2><img class="icon" src="/img/icon.png">Helenão</h2>
            <ul class="navbar-links">
                <li><a class="text-nav" href="/index.html">Home</a></li>
                <li><a class="text-nav" href="#">Sobre nós</a></li>
            </ul>
        </div>
    </nav>

        <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>                    </div>

                    <div class="forgot-link">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit"  class="btn"><a href="/pages/home/home.html">Entrar</a></button>

                </form>
            </div>

            <div class="container">
                <div class="form-box register">
                    <form action="">
                        <h1>Cadastre-se</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Usuário" required>
                        </div>
                        
                        <div class="input-box">
                            <input type="text" placeholder="E-mail" required>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Senha" required>                    </div>
    
                        <button type="submit"  class="btn">Cadastrar</button>
    
                    </form>
                </div>

                <div class="toggle-box">

                    <div class="toggle-panel toggle-left">
                        <h1 class="h1 register">Não tem uma conta?</h1>
                        <img src="/img/cadastro.png">
                        <button class="btn register-btn">Cadastre-se</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1 class="h1 login">Já tem uma conta? Vamos logar!</h1>
                        <img src="/img/login.png">
                        <button class="btn login-btn">Logar</button>
                    </div>

                </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Helenão. Todos os direitos reservados.</p>
        </footer>

        <script src="script.js"></script>
</body>
</html>
